<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Verification</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "system-ui", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 60px 16px 80px;
    }

    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    h2 {
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 24px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      background-color: #e5edf5;
      color: #111827;
    }

    ::placeholder {
      color: #6b7280;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='20' height='20' fill='gray' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 8l5 5 5-5H5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 14px;
    }

    .upload-label {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background-color: #e5edf5;
      color: #6b7280;
      font-size: 15px;
      cursor: pointer;
      text-align: left;
      border: none;
    }

    input[type="file"] {
      display: none;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 9;
    }

    .nav-bar a {
      font-size: 12px;
      color: #111827;
      text-decoration: none;
      text-align: center;
      flex: 1;
    }

    .nav-icon {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }

    @media (min-width: 768px) {
      .nav-bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="history.back()">‚Üê</button>

  <div class="container">
    <h2>Agent Verification</h2>
    <form id="verificationForm" onsubmit="return validateForm(event)">
      <div class="form-group">
        <input type="text" placeholder="Full Name" id="fullName" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Phone Number" id="phoneNumber" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" id="email" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Business/Agency Name" id="businessName" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Office Address" id="officeAddress" required />
      </div>
      <div class="form-group">
        <select id="govtId" required>
          <option value="">Government-Issued ID</option>
          <option value="passport">Passport</option>
          <option value="driver_license">Driver‚Äôs License</option>
          <option value="national_id">National ID</option>
        </select>
      </div>
      <div class="form-group">
        <label class="upload-label" for="uploadId">Upload ID</label>
        <input type="file" id="uploadId" accept="image/*" />
      </div>
      <div class="form-group">
        <select id="cacDoc">
          <option value="">CAC Document (Optional)</option>
          <option value="rc">RC Certificate</option>
          <option value="bn">Business Name Cert</option>
        </select>
      </div>
      <div class="form-group">
        <label class="upload-label" for="uploadCAC">Upload CAC</label>
        <input type="file" id="uploadCAC" accept="image/*" />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="nav-bar">
    <a href="#"><span class="nav-icon">üè†</span>Home</a>
    <a href="#"><span class="nav-icon">üîç</span>Listings</a>
    <a href="#"><span class="nav-icon">üë§</span>Profile</a>
  </div>

  <script>
    // Improve file input UX
    document.querySelectorAll("input[type='file']").forEach(input => {
      input.addEventListener("change", (e) => {
        const label = e.target.previousElementSibling;
        const name = e.target.files[0]?.name || "Choose file";
        label.textContent = name;
        label.style.color = "#111827";
      });
    });

    function validateForm(event) {
      event.preventDefault();
      alert("Form submitted successfully!");
      document.getElementById("verificationForm").reset();
      return false;
    }
  </script>
</body>
</html>
